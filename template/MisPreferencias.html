{% extends "plantillaPadre.html" %}

{% block title %} Mis preferencias {% endblock %}

{% block content %}
    <h1> Mis preferencias</h1>
    <div class="mx-auto" style="width: 700px;">
    {% for d in lista %}
    <div class="container">
            <div class="card mb-3" style="max-width: 700px;">
                <div class="row g-0">
                  <div class="col-md-4">
                    <img src="{{d.default_image}}" class="img-fluid rounded-start" alt="...">
                  </div>
                  <div class="col-md-8">
                    <div class="card-body">
                      <h5 class="card-title">{{d.common_name}}</h5>
                      <ul class="list-group list-group-flush">
                        <li class="list-group-item">Watering: {{d.watering}}</li>
                        <li class="list-group-item">Cycle: {{d.cycle}}</li>
                        <li class="list-group-item">Sunlight: {{d.sunlight}}</li>
                    </ul>
                    </div>
                  </div>
                </div>
              </div>
            <h1></h1>
        </div>
    {% endfor %}
    </div>
    
{% endblock %}
