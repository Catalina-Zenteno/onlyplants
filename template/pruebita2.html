<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feed 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <h1> Ejemplo feed </h1>
    <div class="mx-auto" style="width: 200px;">
        <div class="card" style="width: 18rem;">
            <img src="https://perenual.com/storage/species_image/2_abies_alba_pyramidalis/regular/49255769768_df55596553_b.jpg" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">European Silver Fir</h5>
                <p class="card-text">
                    Amazing garden plant that is sure to capture attention...
                </p>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">Type: tree</li>
                <li class="list-group-item">Pruning_month: March, April</li>
                <li class="list-group-item">Harvest_method: cutting</li>
                <li class="list-group-item">Invasive: false</li>
                <li class="list-group-item">Rare_level: 3</li>
            </ul>
        </div>
        <div class="btn-group" role="group" aria-label="Basic example">
            <input type="checkbox" class="btn-check" id="btn-check-outlined" autocomplete="off">
                <label class="btn btn-outline-primary" for="btn-check-outlined">
                    <img src="https://static.vecteezy.com/system/resources/previews/017/178/349/original/love-heart-symbol-on-transparent-background-free-png.png" width="110" height="110" >
                </label><br>
            <input type="radio" class="btn-check" name="options-outlined" id="danger-outlined" autocomplete="off">
                <label class="btn btn-outline-danger" for="danger-outlined">
                     <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5f/Red_X.svg/2048px-Red_X.svg.png" width="110" height="110" >
                </label>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
