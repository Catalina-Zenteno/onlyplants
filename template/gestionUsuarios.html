<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion de Usuarios</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Usuario</th>
            </tr>
        </thead>
        <tbody>
            {% for u in Usuario %}
            <tr>
                <td>{{u.nombre}}</td>
            </tr>
            {% endfor %}

        </tbody>
    </table>
</body>
</html>
